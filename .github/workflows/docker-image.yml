name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build 
      working-directory: server
    - name: Install Dependencies
      run: npm install
      working-directory: client
      
    
